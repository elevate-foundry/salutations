name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Test minimal braiding example
      run: |
        python examples/minimal_braiding_example.py
      continue-on-error: true  # Allow failure for model downloads
    
    - name: Test autonomous git agent
      run: |
        python examples/autonomous_git_agent.py
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mcp/package-lock.json
    
    - name: Install dependencies
      working-directory: ./mcp
      run: npm ci
    
    - name: Build TypeScript
      working-directory: ./mcp
      run: npm run build
      continue-on-error: true  # MCP server not complete yet
    
    - name: Run tests
      working-directory: ./mcp
      run: npm test
      continue-on-error: true  # No tests yet

  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Rust
      working-directory: ./rust
      run: cargo build --verbose
      continue-on-error: true  # Rust code may not be complete
    
    - name: Run Rust tests
      working-directory: ./rust
      run: cargo test --verbose
      continue-on-error: true
    
    - name: Check formatting
      working-directory: ./rust
      run: cargo fmt -- --check
      continue-on-error: true
    
    - name: Run clippy
      working-directory: ./rust
      run: cargo clippy -- -D warnings
      continue-on-error: true

  test-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Test Docker Compose
      run: |
        docker-compose build
      continue-on-error: true  # Docker setup may not be complete

  fitness-check:
    name: Fitness Score Check
    runs-on: ubuntu-latest
    needs: [test-python]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check fitness score
      run: |
        python fitness_now.py
      continue-on-error: true  # Don't fail CI on fitness score
    
    - name: Generate fitness report
      run: |
        echo "## Fitness Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Current fitness score and improvement suggestions:" >> $GITHUB_STEP_SUMMARY
        python fitness_now.py >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Fitness check not available" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
